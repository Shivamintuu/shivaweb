<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet " href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="search">
            <i class='bx bxs-map'></i>
            <input class="input" type="text" placeholder="Enter City Name">
            <button> <i class='bx bx-search'></i></button>
        </div>
        <p class="invalidcity">Invalid City</p>

     <div class="wheatherbox">
        <div class="box">
             <div class="info">
                <div class="weather">
                <img src="/clear.png" class="weatherimg">
                <p class="temp">0<span>â„ƒ</span></p>
                <p class="city">CityName</p>
            </div>
        </div>
    </div>

        <div class="weather-detalis">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text"> 
                    <p class="humidity1">0%
                        </p>
                         <p >Humidity</p>
                </div>
            </div>

                        <div class="wind">
                            <i class='bx bx-wind' ></i>
                            <div class="text"> 
                                <p class="wind1">
                                    0km/hr
                                </p>
                                    <p id="speed">Wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>   



    
     <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    
   

    <script src="gsap.js"></script>
</body>
</html>
